name: Jans Core

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      MAVEN_SKIP_TESTS: true
      VERSION_NAME: main

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Delete workspace before build
      run: rm -rf ${{ github.workspace }}/*

    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Build with Maven
      run: mvn -Dmaven.test.skip=${{ env.MAVEN_SKIP_TESTS }} clean compile install javadoc:javadoc site

    - name: Move javadocs to appropriate location
      run: |
        cd jans-core

        mkdir -p /var/www/html/javadocs/jans-core/${{ env.VERSION_NAME }}

        rm -rf /var/www/html/javadocs/jans-core/${{ env.VERSION_NAME }}/{apidocs,css,images} 

        cp -rv ./server/target/site/apidocs/* /var/www/html/javadocs/jans-core/${{ env.VERSION_NAME }}/

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: build-results
        path: target

    - name: Notify on failure
      if: failure()
      run: |
        curl -X POST -H 'Content-Type: application/json' -d '{"channel": "bot_reporter", "text": "Build ${{ github.run_id }} for job Build Jans Core failed.\r"}' https://rocketchat-webhook-url
        
    - name: Notify on unstable
      if: always() && !success() && !failure()
      run: |
        curl -X POST -H 'Content-Type: application/json' -d '{"channel": "bot_reporter", "text": "Build ${{ github.run_id }} for job Build Jans Core is unstable.\r"}' https://rocketchat-webhook-url
        
    - name: Notify on success
      if: success()
      run: |
        curl -X POST -H 'Content-Type: application/json' -d '{"channel": "bot_reporter", "text": "Build ${{ github.run_id }} for job Build Jans Core finished successfully.\r"}' https://rocketchat-webhook-url

